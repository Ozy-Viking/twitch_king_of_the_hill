<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Testing - King of the Hill (v0.9.9)</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/koth/testing.js" type="module"></script>
  </head>

  <body style="background-color: #000">
    <div id="buttonDisp">
      <div class="testingButtons" id="buttonDiv"></div>
      <div class="card" id="testingWeaponButtonDiv">
        <div class="card-body" id="testingWeaponButtonDivCardBody">
          <h6 class="card-title" id="testingWeaponTitle">
            Potential Upcoming Weapons
          </h6>
        </div>
      </div>
      <div class="testingButtons" id="hillButtonDiv"></div>
      <div class="testingButtons" id="platformButtonDiv"></div>
      <div class="testingButtons" id="sideButtonDiv"></div>
      <div class="display" id="winnerNotification"></div>
      <div class="display" id="platformChatNotification">
        <div id="leftPlatformBattleChat" class="left"></div>
        <div id="scorePlatformBattleChat" class="center">0 - 0</div>
        <div id="rightPlatformBattleChat" class="right"></div>
      </div>
    </div>
    <div id="confetti-container"></div>
    <img
      class="testing grassyhill"
      id="grassyhill_1"
      src="/static/images/Grassy_Hill.png"
    />
    <img
      class="testing grassyhill"
      id="grassyhill_2"
      src="/static/images/King_of_the_hill_barrows_edition.png"
    />
    <img
      class="testing grassyhill"
      id="grassyhill_3"
      src="/static/images/King_of_the_hill_barrows_edition_2.png"
    />
    <div id="lastWinnerDiv"></div>
    <div id="winnerDiv"></div>
    <div id="platformBattle">
      <div id="platformBattleDisplay"></div>
    </div>
  </body>
